<!doctype html>
<html>
<head> 
    <link href="../static/bootstrap.css" rel="stylesheet" />
    <title>Comprar e vender - Edicao de {{titulo}}</title>
</head>

<body>
    <h4>Edicao de {{titulo}}</h4>
    <form action="/usuario/editar/{{ usuario.id }}" method="post">
        <p><label for="user">Username</label>
        <input type="text" id="username" name="username" value="{{usuario.nome}}"></p>

        <p><label for="email">E-mail</label>
        <input type="text" id="email" name="email" value="{{usuario.email}}"></p>       

        <p><label for="passwd">Password</label>
        <input type="text" id="password" name="password" value="{{usuario.senha}}"></p>

        <p><label for="end">Endereco</label>
        <input type="text" id="address" name="address" value="{{usuario.endereco}}"></p>
        
        <p><input type="submit" value="Alterar"></p>
    </form>
    <a href={{url_for("usuario")}}> Cancelar</a>
</body>

</html>
